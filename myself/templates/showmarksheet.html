<!DOCTYPE html>
<html>
<head>
	<title> My Result </title>
</head>
<body>
<center>
	<h1> My Marks</h1>
	<table border="5" bgcolor="lightblue">
		<tr>
			<th>Name</th>
			<th>Enroll</th>
			<th>Maths</th>
			<th>Science</th>
			<th>Gujrati</th>
			<th>Hindi</th>
			<th>Sanskrit</th>
		</tr>
		<tr>
			<td>{{name}}</td>
			<td>{{enroll}}</td>
			<td>{{marks.0}}</td>
			<td>{{marks.1}}</td>
			<td>{{marks.2}}</td>
			<td>{{marks.3}}</td>
			<td>{{marks.4}}</td>
		</tr>
	</table>
</center>
</body>
</html>
